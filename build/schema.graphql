type Squire @entity {
  id: ID!
  faith: BigInt!
  luck: BigInt!
  strength: BigInt!
  type: BigInt!
  wisdom: BigInt!
  genesis: BigInt!
  owner: String!
  image: String!
  typename: String!
}

type InventoryItem @entity {
  id: ID!
  itemid: BigInt!
  itemamount: BigInt!
  owner: String!
  contract: String!
  name: String!
  image: String!
}